
<!DOCTYPE html>
<html>
<head>
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <h2>Profile</h2>
  <div class="DispUser"></div>
  <a type="button" href="/logout">Logout</a>
</body>
<script>
  let url ="http://localhost:8080/getUsername";
  const DispUser = document.querySelector('.DispUser');
  fetch(url)
    .then(res => res.json())
    .then((out) => {
      console.log('Output', out);
      let dataFeed = `<div>
                          <p>Hello ${out.username}</p>
                          <p>Income: ${out.income}</p>
                          <p> Outcome: ${out.outcome}</p>
                      </div>`
      DispUser.innerHTML = dataFeed
    }).catch(err => console.error(err));
  </script>
</html>
